<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dovetail</title>

        <!-- loading -->
        <script>
            document.onreadystatechange = function() {
                if (document.readyState !== "complete") {
                    setLoading(true)
                } else {
                    setLoading(false)
                }
            };
        </script>

        <!-- browser settings -->
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- styles -->
        <link rel="stylesheet" href="./styles/index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=Roboto&display=swap" rel="stylesheet" />  
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet" />
        
        <!-- functions -->
        <script type="text/javascript" src="./functions/changeScreen.js"></script>
        <script type="text/javascript" src="./functions/loadGame.js"></script>
        <script type="text/javascript" src="./functions/setModalContent.js"></script>
        <script type="text/javascript" src="./functions/setSnackbar.js"></script>
        <script type="text/javascript" src="./functions/renderMap.js"></script>
        <script type="text/javascript" src="./functions/keyboard.js"></script>
        <script type="text/javascript" src="./functions/triggerBackground.js"></script>
        <script type="text/javascript" src="./functions/triggerTip.js"></script>
        <script type="text/javascript" src="./functions/setLoadingBackground.js"></script>
        <script type="text/javascript" src="./functions/setLoadingTip.js"></script>
        <script type="text/javascript" src="./functions/setLoading.js"></script>
        <script type="text/javascript" src="./functions/renderToolbar.js"></script>
        <script type="text/javascript" src="./functions/openMenu.js"></script>
        <script type="text/javascript" src="./functions/renderInventory.js"></script>
        <script type="text/javascript" src="./functions/renderCharacter.js"></script>
        <script type="text/javascript" src="./functions/statusUpdate.js"></script>
        <script type="text/javascript" src="./functions/playSound.js"></script>

        <!-- classes -->
        <script type="text/javascript" src="./classes/Hero.js"></script>
        <script type="text/javascript" src="./classes/tools/Hatchet.js"></script>
        <script type="text/javascript" src="./classes/tools/Hoe.js"></script>
        <script type="text/javascript" src="./classes/tools/Pickaxe.js"></script>
        <script type="text/javascript" src="./classes/tools/Scythe.js"></script>
        <script type="text/javascript" src="./classes/tools/WateringCan.js"></script>
        <script type="text/javascript" src="./classes/tools/FishingRod.js"></script>
        <script type="text/javascript" src="./classes/nature/Srublory.js"></script>
        <script type="text/javascript" src="./classes/nature/SrublorySeed.js"></script>
        <script type="text/javascript" src="./classes/nature/Wood.js"></script>
        
        <!-- screens -->
        <script type="text/javascript" src="./screens/splash.js"></script>
        <script type="text/javascript" src="./screens/newGame.js"></script>
        <script type="text/javascript" src="./screens/deleteGame.js"></script>
        <script type="text/javascript" src="./screens/settings.js"></script>
        <script type="text/javascript" src="./screens/wiki.js"></script>
        <script type="text/javascript" src="./screens/game.js"></script>

        <!-- maps-->
        <script type="text/javascript" src="./maps/_garden.js"></script>

        <!-- audio -->
        <audio id="audio-chop-wood">
            <source src="./sounds/chop-wood.mp3" type="audio/mp3">
        </audio>
    </head>
    <body>
        <div id="loading-container" class="loading-container fade-in">
            <script>setLoadingBackground();</script>
            
            <div id="load-footer" class="load-footer">
                <div class="lds-ripple-container">
                    <div class="lds-ripple"><div></div><div></div></div>
                </div>
                   
                <div id="loading-tip" class="loading-tip">
                    <p>Loading...</p>
                </div>
                
                <script>setLoadingTip();</script>
            </div>
        </div>

        <div id="snackbar"></div>

        <div id="container" class="container">
            <script>changeScreen(splash)</script>
        </div>

        <div id="modal" class="modal">
            <div id="modal-content" class="modal-content">
            </div>
        </div>

        <div id="footer" class="footer">
            <div class="footer-box" onclick="setModalContent(wiki);">
                <center>
                    <span class="material-symbols-outlined">
                        developer_guide
                    </span>
                    <p>Wiki</p>
                </center>
            </div>
            <div class="footer-box" onclick="setModalContent(settings);">
                <center>
                    <span class="material-symbols-outlined">
                        settings
                    </span>
                    <p>Settings</p>
                </center>
            </div>
        </div>
    </body>
</html>
